<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="header-row">
      <ul class="header-left">
        <li id="header-logo"><strong>Better Living Through Data</strong></li>
      </ul>
      <ul class="header-right">
        <li><a href="#">our story</a></li>
        <li><a href="#">blog</a></li>
        <li><a href="#">get involved</a></li>
      </ul>
    </div>
    <div class="header-row">
      <div class="header-left">
        <div id="header-main-text">
          It's In The Name
        </div>
        <div id="header-secondary-text">
          <p>Overwhelmed by information anxiety? We are the best at what we do.
          </p>
        </div>
        <div>
          <button>Learn More</button>
        </div>
      </div>
      <div>
        <img id="handshake" src="./img/handshake.jpg">
      </div>
    </div>
  </div>
  <div class="content">
    <div id="content-title">
      Our Process
    </div>
    <div id="image-container">
      <figure class="crop-to-fit"><img class ="process-image" src="./img/investigate.webp"></figure>
      <figure class="crop-to-fit"><img class ="process-image" src="./img/brainstorm.jpg"></figure>
      <figure class="crop-to-fit"><img class ="process-image" src="./img/moon.jpg"></figure>
      <figure class="crop-to-fit"><img class ="process-image" src="./img/success.jpg"></figure>
    </div>
  </div>
  <div class="footer">

  </div>
</body>
</html>
